<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Svg Icons</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/grid.css" />
</head>

<body>
    <header>
        <h1>✨ Interactive SVG Icons ✨</h1>
        <p>HW #1 : Interactive SVG Icons for MMED 1055</p>
    </header>

    <section class="grid-con">
        <object id="big-dipper-2" class="l-col-start-3 l-col-span-2" data="Images/big-dipper.svg"
            type="image/svg+xml"></object>

        <object id="big-dipper-1" class="l-col-start-10 l-col-span-2" data="Images/big-dipper.svg"
            type="image/svg+xml"></object>

        <object id="jupiter" class="l-col-start-6 l-col-span-2" data="Images/jupiter.svg" type="image/svg+xml"></object>

        <object id="neptune" class="l-col-start-10 l-col-span-2" data="Images/neptune.svg"
            type="image/svg+xml"></object>

        <object id="telescope" class="l-col-start-1 l-col-span-3" data="Images/telescope.svg"
            type="image/svg+xml"></object>

        <object id="mars" class="l-col-start-4 l-col-span-2" data="Images/mars.svg" type="image/svg+xml"></object>

        <object id="saturn" class="l-col-start-8 l-col-span-1" data="Images/saturn.svg" type="image/svg+xml"></object>

        <object id="uranus" class="l-col-start-12 l-col-span-1" data="Images/uranus.svg" type="image/svg+xml"></object>
    </section>
    <script src="js/main.js"></script>
</body>

</html>
